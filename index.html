<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Leadership Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Community Leadership Board</h1>
        
        <!-- Input for new leadership message -->
        <div class="form">
            <input type="text" id="message-input" placeholder="Share a leadership tip or message..." maxlength="100">
            <button id="add-message-button">Share</button>
        </div>

        <!-- Section to display community messages -->
        <div id="leadership-board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
